volumes:
  data:
  extensions:

services:

  speedtest-tracker:
    container_name: speedtest-tracker
    ports:
      - 1080:80
    environment:
      - PUID=1000
      - PGID=1000
      - APP_KEY=base64:cS4SoC8rtq1Mw5vSPFJ5SD9o5incfvovJ1byOvaT+Og=
      - DB_CONNECTION=sqlite
      - SPEEDTEST_SCHEDULE=0 * * * *
      - PRUNE_RESULTS_OLDER_THAN=365
    volumes:
      - /home/jamie/speedtest-data:/config
    image: lscr.io/linuxserver/speedtest-tracker:0.20.6
    restart: unless-stopped

  freshrss:
    image: freshrss/freshrss:latest
    container_name: freshrss
    hostname: freshrss
    restart: unless-stopped
    logging:
      options:
        max-size: 10m
    ports:
      - 2080:80
    volumes:
      - /home/jamie/freshrss-data:/var/www/FreshRSS/data
      - /home/jamie/freshrss-extensions:/var/www/FreshRSS/extensions
    environment:
      TZ: Europe/London
      CRON_MIN: '3,33'

  finances:
    image: nginx
    container_name: finances
    volumes:
      - /home/jamie/finances/output:/usr/share/nginx/html
    ports:
      - 3080:80
    environment:
      - NGINX_HOST=
      - NGINX_PORT=80

  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    environment:
      - CONTAINERS=1 # Allow access to viewing containers
      - SERVICES=1 # Allow access to viewing services (necessary when using Docker Swarm)
      - TASKS=1 # Allow access to viewing tasks (necessary when using Docker Swarm)
      - POST=0 # Disallow any POST operations (effectively read-only)
    ports:
      - 127.0.0.1:2375:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Mounted as read-only
    restart: unless-stopped

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - /home/jamie/dotfiles/services/homepage-config:/app/config
    restart: unless-stopped
    env_file: .env
